<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 160" width="60" height="80">
  <!-- Ashoka Chakra simplified representation -->
  <g fill="#1e40af">
    <!-- Lions/Capital structure simplified -->
    <ellipse cx="60" cy="40" rx="45" ry="30" fill="#1e40af" opacity="0.9"/>
    
    <!-- Central pillar -->
    <rect x="45" y="40" width="30" height="60" fill="#1e40af"/>
    
    <!-- Chakra wheel -->
    <circle cx="60" cy="100" r="25" fill="none" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Wheel spokes -->
    <g stroke="#1e40af" stroke-width="1.5">
      <line x1="60" y1="75" x2="60" y2="125"/>
      <line x1="35" y1="100" x2="85" y2="100"/>
      <line x1="42" y1="82" x2="78" y2="118"/>
      <line x1="78" y1="82" x2="42" y2="118"/>
      <line x1="45" y1="90" x2="75" y2="110"/>
      <line x1="75" y1="90" x2="45" y2="110"/>
      <line x1="50" y1="85" x2="70" y2="115"/>
      <line x1="70" y1="85" x2="50" y2="115"/>
    </g>
    
    <!-- Center dot -->
    <circle cx="60" cy="100" r="4" fill="#1e40af"/>
    
    <!-- Base platform -->
    <rect x="30" y="130" width="60" height="8" fill="#1e40af"/>
    
    <!-- Sanskrit text placeholder -->
    <text x="60" y="155" text-anchor="middle" font-family="serif" font-size="10" fill="#1e40af">सत्यमेव जयते</text>
  </g>
</svg>